<body>
    <script>
        document.write("<br/>"+Number("8575"));

<HR>
    <script>
        let a=10
        document.write("<br/>"+String(a));
        document.write("<br/>"+String(a + 100 +25));
        document.write("<br/>"+String(100 - a));
        document.write("<br/>"+String(String(a)+String(a)));
        document.write("<br/>"+String("1000" + "500")+ string("1400" + "200"));

    </script>

    <hr>
    <script>
        document.write("<br/>"+Number(true));
        document.write("<br/>"+Number(false));

    </script>
<hr>

<script>
    document.write("<br/>"+Boolean(1));
    document.write("<br/>"+Boolean(0));
</script>
<hr> 

<script>
    let numexp=123456789
    document.write("<br/>"+numexp.toExponential(0));
    document.write("<br/>"+numexp.toExponential(2));
    document.write("<br/>"+numexp.toExponential(4));
    document.write("<br/>"+numexp.toExponential(3));
</script>
